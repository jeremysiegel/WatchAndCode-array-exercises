<script>


//Function signature
//indexOf(array,searchElement[, fromIndex])

//Return the first index of the element in the array

//Requirements

//Returns first index at which a given element can be found in the array
//Returns -1 if given element is not present
//If there is no start index, search should start at array[0]
//It should accept an optional start index
//If there is a start index and it is greater than or equal to array.length, it should return -1
//If there is a start index and it is negative, it should be taken as an offset from the end of the array
//If there is a start index and it is 0, the whole array is searched

function indexOf(array, searchElement, fromIndex){
    
    var startIndex = 0;

    if(fromIndex) {
        if(fromIndex<0){
            startIndex = array.length + fromIndex;
        } else {
            startIndex = fromIndex;
        }
    } 
    for(var i=startIndex; i<array.length; i++){
        if(array[i] === searchElement){
            return i;
        }
    }
    return -1;
};

tests({

'Returns first index at which a given element can be found in the array':function(){
var returnedValue = indexOf([3], 3);
eq(returnedValue, 0);

},

'Returns -1 if given element is not present':function(){

var returnedValue = indexOf([3], 4);
eq(returnedValue, -1);


},

'If there is no start index, search should start at array[0]':function(){

var returnedValue = indexOf([2,2,2,2], 2); 
eq(returnedValue, 0);

},

'It should accept an optional start index':function(){
var returnedValue = indexOf([2,2,2,2], 2, 1); 
eq(returnedValue, 1);


},

'If there is a start index and it is greater than or equal to array.length, it should return -1':function(){
var returnedValue = indexOf([2,2,2,2], 2, 4); 
eq(returnedValue, -1);

},

'If there is a start index and it is negative, it should be taken as an offset from the end of the array':function(){

var returnedValue = indexOf([2,2,2,2], 2, -3); 
eq(returnedValue, 1);  


},

'If there is a start index and it is 0, the whole array is searched':function(){
var returnedValue = indexOf([2,2,2,2], 2, 0); 
eq(returnedValue, 0);  

},



});


</script>
