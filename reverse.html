//Requirements
//The element at array[i] should become the element at array[array.length-1-i]
//It should return the reversed array
//It should work on objects with numerical properties and a length property

function reverse(array){
    
    var originalArray = [];
    
    for(var i=0; i<array.length; i++){
        originalArray[i] = array[i];
    }

    for(var i=0; i<array.length; i++){
        array[i] = originalArray[array.length - 1 - i];
    }

    return array;
}

tests({
'The element at array[i] should become the element at array[array.length-1-i]':function(){
    testArray = [1,2,3,4];
    reverse(testArray);
    eq(testArray[0],4);
    eq(testArray[1],3);
    eq(testArray[2],2);
    eq(testArray[3],1);
    

},
'It should return the reversed array':function(){
    testArray = [1,2,3,4];
    var returnedArray = reverse(testArray);
    eq(returnedArray,testArray);

},
'It should work on objects with numerical properties and a length property':function(){
    var testObj = {0: 'a', 1: 'b', 2: 'c', length: 3};
    reverse(testObj);
    console.log(testObj);
    eq(testObj[0], 'c');
    eq(testObj[1], 'b');
    eq(testObj[2], 'a');
},


});


</script>
