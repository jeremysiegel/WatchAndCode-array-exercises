//Requirements:

//It should remove the first element from an array
//It should return the first element of the array
//It should reduce the length of array by 1
//It should return undefined if the array is empty
//It should apply to objects resembling arrays

function shift(array){
    if(array.length === 0){
        return undefined;
    }

    var returnValue = array[0];
    var arrayNewLength = array.length -1;
    
    for(var i = 0; i < arrayNewLength; i++){
        array[i] = array[i+1];
    }
   
   if(!Array.isArray(array)){
    delete array[arrayNewLength];
   }
   
    array.length = arrayNewLength;
  
    return returnValue;
}


tests({

'It should remove the first element from an array':function(){
    var testArray = [1,2];
    shift(testArray);
    eq(testArray[0],2);
},


'It should return the first element of the array':function(){
    var testArray = [1,2];
    var returnValue = shift(testArray);
    eq(returnValue,1);

},

'It should reduce the length of array by 1':function(){
    var testArray = [1,2];
    shift(testArray);
    eq(testArray.length,1);
},

'It should return undefined if the array is empty':function(){
    var testArray = [];
    var returnValue = shift(testArray);
    eq(returnValue,undefined);
},

'It should apply to objects resembling arrays with a length property that is last in a series of consecutive zero-based numerical properties':function(){
var myFish = {0:'angel', 1:'clown', 2:'mandarin', 3:'sturgeon', length: 4};

var returnValue = shift(myFish); //same syntax for using apply( )

eq(myFish[0], 'clown');
eq(myFish.length, 3);
eq(returnValue, 'angel');

},  

});


</script>
